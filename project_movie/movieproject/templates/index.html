{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
<!-- Image and text -->
<nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="#">
        Online Movie store
    </a>
    <a class="btn btn-warning" href="{% url 'movieapp:add' %}">Add</a>
</nav>

{% block body %}

<div class="container">
    <div class="row">
        {% for i in list %}
        <div class="col-md-4">
            <div class="card" style="margin-top:20px" >
                <img class="card-img-top" src="{{i.img.url}} " alt="Card image cap" height="350" width="250">
                <div class="card-body">
                    <h5 class="card-title">{{i.name}}</h5>
                    <!--                <p class="card-text">{{i.dis}}</p>-->
                    <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-warning">View Details</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

</div>


{% endblock %}

</body>

</html>
